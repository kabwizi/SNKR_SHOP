<div *ngIf="product" class="flex gap-4" (click)="showProductDetailFn()">
  <div class="relative w-20 h-full shadow-md">
    <img [src]="product.src[0]" class="object-cover cursor-pointer" />
  </div>
  <div class="flex-1 flex flex-col justify-between">
    <div>
      <div class="flex justify-between">
        <div>
          <p class="font-bold cursor-pointer">
            {{ product.title | titlecase }}
          </p>
          <p class="text-xs text-gray-500">{{ product.brand.toUpperCase() }}</p>
        </div>
        <p class="font-bold text-xs">
          {{ (product.price * product.quantity).toFixed(2) }} CAD
        </p>
      </div>
    </div>
    <div>
      <div class="flex justify-between">
        <app-add-or-reduce-bag-button
          [product]="product"
        ></app-add-or-reduce-bag-button>
        <img
          (click)="removeProductFn()"
          class="cursor-pointer"
          src="assets/trash_black.svg"
          width="13"
          height="13"
        />
      </div>
    </div>
  </div>
</div>
